<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What to watch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        What to watch?
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>

      <input id = "search"></input>
      <button id = "submit">Submit</button>

      <div id = "lists">
          <ul id = "results">
          </ul>
      </div>
    </div>
  </section>
  <div id = "movieDisplay" class= "modal">
    <div class= "modal-background closemodal"></div>
    <div class="columns modal-content">
      <div id="postersection"class="column is-half">
      </div>
      <div id= "infoSection" class="column is-one-quarter">
        <h1 id= "movietitle"></h1><span id="releaseyear"> </span>
        <h2 id ="genre"></h2>
        <div class="rated"><span id="rated"></span></div>
        <p id="plot"></p>
        <p id="reviews"></p>
      </div>
    </div>
    <button class= "modal-close is-large closemodal" aria-label="close"></button>
  </div>
  <!-- changed jquery to appear before out JS file -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/returnSearch.js"></script>
  </body>
</html>
